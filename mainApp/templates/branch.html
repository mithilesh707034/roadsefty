{% extends 'admin-index.html' %}
{% load static %}
{%block body%}

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4 text-center">Total Branch<span><a href="/add-branch"> &nbsp;<i class="fa fa-plus" aria-hidden="true"></i></a>
                            </span></h4>
                            <div class="table-responsive">
                                <table class="table align-middle table-nowrap mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="align-middle">Name</th>
                                            <th class="align-middle">Email</th>
                                            <th class="align-middle">Password</th>
                                            <th class="align-middle">Address</th>
                                            <th class="align-middle">Today's Total</th>                                            <th>Edit</th>
                                            <th>Delete</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%for item in data%}
                                        <tr>    
                                            <td>
                                                {{item.name}}
                                            </td>
                                            <td>
                                                {{item.email}}
                                            </td>
                                            <td>
                                                {{item.password}}
                                            </td>
                                            
                                            <td>
                                                {{item.address}}
                                            </td>
                                            <td class="text-center">
                                                <a href="/filter-branch-data/{{item.email}}"><i class="fa fa-eye"></i></a>
                                            </td>
                                            <td>
                                                <a href="/update-branch/{{item.id}}"><i class="fa fa-edit"></i></a>
                                            </td>
                                            <td>
                                                <a href="#" onclick="confirmDelete('{{item.id}}')">
                                                    <i class="fa fa-trash text-danger"></i>
                                                </a>
                                            </td>
                                            
                                            <script>
                                                function confirmDelete(itemId) {
                                                    if (confirm("Are you sure you want to delete this item?")) {
                                                        window.location.href = "/delete-branch/" + itemId;
                                                    } else {
                                                        return false;
                                                    }
                                                }
                                            </script>
                                            
                                            
                                        </tr>
                                        {%endfor%}
                                        
                                    </tbody>
                                </table>
                            </div>
                            <!-- end table-responsive -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- container-fluid -->
    </div>
    {%endblock%}
