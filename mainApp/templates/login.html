{%extends 'index.html'%}
{%load static %}
{% block body%}
        
        <!-- Start Login Area -->
        <div class="login-area m-5 ">
            <div class="container text-center w-50">
                <div class="login-form">
                    <h2 class="text-center">Login</h2>
                    <form method="post">
                        {%csrf_token%}
                        <div class="form-group">
                            <input type="email"name="email" class="form-control" placeholder="Email" required title="Enter Email">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"required title="Enter Password">
                        </div>

                        <button type="submit" class="btn btn-secondary">Login <span></span></button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Login Area -->
      {%endblock%}
