{%extends 'branch/branch-index.html'%}
{%load static%}
{%block body%}

<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="page-content">
        <div class="container-fluid">
            
            <!-- end row -->
            
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <h4 class=" text-center">Add Vehicle</h4>
                            <form method="post">
                                {%csrf_token%}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Operator Class</label>
                                        <select class="form-control" name="operator_class" required>
                                            {% comment %} <option value="#" selected disabled>Select Operator Class</option> {% endcomment %}
                                            {% for item in vehicle %}
                                            <option value="{{ item.name }}">{{ item.name }}</option>
                                            {% endfor %}
                                        </select>
                                        
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Vehicle Number</label>
                                        <input type="text" class="form-control" placeholder="Enter Vehicle Number"name="vehicle_number" required>
                                    </div>
                                </div>
                            </div>
                               
                                
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Add</submit>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div> 
    </div>
    <!-- End Page-content -->

    {%endblock%}
